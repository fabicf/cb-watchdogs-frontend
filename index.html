<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contobox - Watch Dogs</title>
<body>
    <div class="banner" id="banner" onmousewheel="rollOver()">
        <img class="img-bg" src="./images/Layer 686.png" alt="">
        <img class="img-snipes" src="./images/Snipes.png" alt="">
        <img class="img-dvd" src="./images/Layer 690.png" alt="">
        <img class="img-pre-order" src="./images/_Pre-Order.png" alt="">
        <img class="img-now" src="./images/NOW.png" alt="">
        <img class="img-available-may27" src="./images/AVAILABLE MAY 27.png" alt="">
        <img class="img-red-retangle" src="./images/Rectangle 13.png" alt="">
        <img class="img-roll-over" src="./images/ROLL OVER FOR MORE.png" alt="">
        <div class="banner-dark" id="banner-dark"></div>
        <div class="loading-squares" id="loading-squares">
            <div class="spinner-box">
                <div class="configure-border-1">
                    <div class="configure-core"></div>
                </div>
                <div class="configure-border-2">
                    <div class="configure-core"></div>
                </div>
            </div>
        </div>
    </div>    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img class="img-modal" src="./images/960x600_JOIN.jpg" alt="" >
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
